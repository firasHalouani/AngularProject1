<p-toast></p-toast>
<div class="admin-page"><!--"firas halouani"-->
    <p-card [header]="editmode ? 'Edit Categorie': 'Add category'" subheader="You can add or edit categories here">
        <div class="grid p-mb-5">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left"></div>
                    <div class="p-toolbar-group-right">
                        <p-button (click)="onSubmit()" [label]="editmode ? 'Update':'Create'" icon="pi pi-plus" styleClass="p-button-warning mr-2"></p-button>
                        <p-button (click)="onCancle()" label="Cancel" icon="pi pi-arrow-circle-left" styleClass="p-button-info"></p-button>
                    </div><!--"firas halouani"-->
                </p-toolbar>
            </div>
        </div><br>
        <div class="grid"><!--"firas halouani"-->
            <div class="col-12">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Icon</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-categories>
                        <tr>
                            <td>{{categories.id}}</td>
                            <td>{{categories.name}}</td>
                            <td>{{categories.icon}}</td>
                        </tr>
                    </ng-template>
            </div>
        </div>
        <div class="grid">
            <div class="col-12">
                <form [formGroup]="form">
                    <div class="p-fluid p-formgrid grid">
                        <div class="p-field col">
                            <label for="name">Name</label>
                            <input formControlName="name" id="name" type="text" pInputText> 
                            <small *ngIf="categoryForm.name.invalid && isSubmitted" class="p-error">Name is required</small>
                        </div>
                        <div class="p-field col">
                            <label for="icon">Icon</label>
                            <input formControlName="icon" id="icon" type="text" pInputText> 
                            <small *ngIf="categoryForm.icon.invalid && isSubmitted" class="p-error">Icon is required</small>
                        </div>
                        <div class="p-field col">
                            <label for="color">Color</label><br>
                            <p-colorPicker formControlName="color"></p-colorPicker>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </p-card>
</div>
