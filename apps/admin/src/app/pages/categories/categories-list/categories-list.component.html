<p-toast></p-toast><!--"firas halouani"-->
<div class="admin-page">
    <p-card header="Categories" subheader="List of all categories">
        <div class="p-grid">
            <div class="p-col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <p-button label="New" icon="pi pi-plus" styleClass="p-button-warning" routerLink="form"></p-button>
                    </div><!--"firas halouani"-->
                </p-toolbar>
            </div>
        </div><br>
        <div class="p-grid">
            <div class="p-col-12"><!--"firas halouani"-->
                <p-table [value]="categories" styleClass="p-datatable-gridlines" [tableStyle]="{'min-width': '50rem'}">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Icon</th>
                            <th>Color</th>
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-categories>
                        <tr>
                            <td>{{categories.id}}</td>
                            <td>{{categories.name}}</td>
                            <td>{{categories.icon}}</td>
                            <td>{{categories.color}}</td>
                            <td>
                                <p-button (click)="deleteCategory(categories.id)" icon="pi pi-trash " styleClass="p-button-danger mr-2"></p-button>
                                <p-button (click)="updateCategory(categories.id)" icon="pi pi-pencil" styleClass="p-button-help"></p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
