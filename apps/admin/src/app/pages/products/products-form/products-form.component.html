<p-toast></p-toast>
<div class="admin-page">
    <p-card [header]="editmode ? 'Edit Product': 'Add Product'" subheader="You can add or edit products here">
        <div class="grid p-mb-5">
            <div class="col-12"><!--"firas halouani"-->
                <p-toolbar>
                    <div class="p-toolbar-group-left"></div>
                    <div class="p-toolbar-group-right"><!--"firas halouani"-->
                        <p-button (click)="onSubmit()"  [label]="editmode ? 'Update':'Create'" icon="pi pi-plus" styleClass="p-button-warning mr-2"></p-button>
                        <p-button (click)="onCancle()" label="Cancel" icon="pi pi-arrow-circle-left" styleClass="p-button-info"></p-button>
                    </div>
                </p-toolbar><!--"firas halouani"-->
            </div>
        </div><br>
        <div class="grid">
            <div class="col-12"><!--"firas halouani"-->
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Icon</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-categories>
                        <tr>
                            <td>{{categories.id}}</td>
                            <td>{{categories.name}}</td>
                            <td>{{categories.icon}}</td>
                        </tr>
                    </ng-template>
            </div>
        </div>
        <div class="grid">
            <div class="col-12">
                <form [formGroup]="form">
                    <div class="p-fluid p-formgrid grid">
                        <div class="p-field col"><!--"firas halouani"-->
                            <label for="name">Name</label>
                            <input formControlName="name" id="name" type="text" pInputText> 
                            <small *ngIf="productForm.name.invalid && isSubmitted" class="p-error">Name is required</small>
                        </div><!--"firas halouani"-->
                        <div class="p-field col">
                            <label for="brand">Brand</label>
                            <input formControlName="brand" id="brand" type="text" pInputText> 
                            <small *ngIf="productForm.brand.invalid && isSubmitted" class="p-error">Brand is required</small>
                        </div>
                        <div class="p-field col"><!--"firas halouani"-->
                            <label for="price">Price</label><br>
                            <p-inputNumber formControlName="price" mode="decimal" inputId="price" [useGrouping]="false">
                            </p-inputNumber> 
                            <small *ngIf="productForm.price.invalid && isSubmitted" class="p-error">Price is required</small>
                        </div>
                    </div>
                    <div class="p-fluid p-formgrid grid">
                        <div class="p-field col-4">
                            <label for="countInStock">countInStock</label><br>
                            <p-inputNumber formControlName="countInStock" mode="decimal" inputId="countInStock" [useGrouping]="false">
                            </p-inputNumber> 
                            <small *ngIf="productForm.countInStock.invalid && isSubmitted" class="p-error">countInStock is required</small>
                        </div>
                        <div class="p-field col-4">
                            <label for="y">category</label><br>
                            <p-dropdown [options]="categories" formControlName="category" optionLabel="name" optionValue="id"  [filter]="true" filterBy="name" [showClear]="true" placeholder="Select a category"></p-dropdown>
                            <small *ngIf="productForm.category.invalid && isSubmitted" class="p-error">category is required</small>
                        </div>
                        <div class="p-field col-4"><!--"firas halouani"-->
                            <label for="isFeatured">Is featured</label><br>
                            <p-inputSwitch formControlName="isFeatured"></p-inputSwitch>
                        </div><!--"firas halouani"-->
                        <div class="p-field col-12">
                            <label for="description">description</label><br><!--"firas halouani"-->
                            <textarea pInputTextarea formControlName="description" [rows]="7" [cols]="30"></textarea>
                            <small *ngIf="productForm.description.invalid && isSubmitted" class="p-error">description is required</small>
                        </div>
                        <div class="p-field col-12">
                            <label for="richDescription">product details</label><br>
                            <p-editor formControlName="richDescription" [style]="{'height':'120px'}"></p-editor>
                        </div>
                        <div class="p-field col-12">
                            <label for="name">Main image</label><br>
                            <input type="file" class="p-inputtext" accept="image/*" (change)="onImageUpload($event)" />
                            <small *ngIf="productForm.image.invalid && isSubmitted" class="p-error">Image is required</small>
                            <div class="col-2 mt-2 pl-0">
                                <img [src]="imageDisplay" alt=""style="width:100%">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </p-card><!--"firas halouani"-->
</div><!--"firas halouani"-->
